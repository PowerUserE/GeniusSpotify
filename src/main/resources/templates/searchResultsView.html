<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artist Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Landing Page - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/style.css" rel="stylesheet" />
</head>
<body>
<h1>Profiles</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Popularity</th>
        <th>URI</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="profile : ${artist}">
        <td th:text="${profile['name']}"></td>
        <td th:text="${profile['popularity']}"></td>
        <td th:text="${profile['uri']}"></td>
    </tr>
    </tbody>
</table>

<section class="testimonials text-center bg-light">
    <div class="container">
        <h2 class="mb-5">Artists</h2>
        <div class="row">
            <div class="col-lg-4" th:each="profile : ${artist}">
                <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                    <img class="img-fluid rounded-circle mb-3" th:src="${profile.imageUrls[0]}" alt="Artist Image" />
                    <h5 th:text="${profile['name']}"></h5>
                    <h5 th:text="${profile['popularity']}"></h5>
                    <h5 th:text="${profile['uri']}"></h5>
                    <h5 th:text="${profile['followers']}"></h5>
                    <p class="font-weight-light mb-0">"Testing!"</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
